<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Plan d'Entraînement</title>
</head>
<body>
    <h1>Générateur de Plan d'Entraînement</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="gpx_file">Téléchargez votre fichier GPX :</label>
        <input type="file" name="gpx_file" id="gpx_file" accept=".gpx" required>
        <button type="submit">Générer le plan</button>
    </form>
</body>
</html>
